syntax = "proto3";

package authproto;

option go_package = "/authproto";

message VerifyEmailRequest {
    string userID = 1;
    string token = 2;
}

message VerifyEmailResponse {
    bool isVerified = 1;
}


service AuthService {
    rpc VerifyEmail(VerifyEmailRequest) returns (VerifyEmailResponse);
}